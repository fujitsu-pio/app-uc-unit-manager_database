<body>
<div class="boxProfileTop">
	<section class="profileDesc">
	<!-- <div class="boxProfileTopSection"> -->
		<div class="boxProfileTopRight"> 
			<input type="button" value="Go to Box Detail" title="Go to Box Detail" onclick="openBoxDetail(sessionStorage.boxName);"
				class="normalButtonBlue bigBlueButton flRt"/> <a href="#" class="topLink editBoxProfile" onclick = "openCreateEntityModal('#editBoxProfileModalWindow','#editBoxProfileDialogBox');">Edit Box
				Profile</a>
		 </div>
	<!-- </div> -->
	<!-- <div> -->
		<div class="profileDescLeft" class="flLt" id="dvBoxProfileImage">
			<figure class="boxProfileImage">User Photo
			</figure>
		</div>
		<div class="boxProfileData" id="boxProfileWithoutData">
			<div id="dvemptyBoxProfileDetail"
				class="dvEmptyBoxProfileMsg">
				<div class="dvBoxProfileEmpty">
				<div class="dvBoxProfileEmptyMsg1">No profile information available. Create/Edit profile by </div>
				<div class="editBoxProfileLink"
					onclick = "openCreateEntityModal('#editBoxProfileModalWindow','#editBoxProfileDialogBox');">
					Edit Box Profile</div>
					</div>
					<div> link</div>
				
			</div>
		</div>
		<div id="boXProfileWithData" class="show_hide">
			<div id="bpDisplayName" class="profileHeading bigProfileHeading shortName boxDisplayNameText" style="padding-top:5px;"></div>
			<div id="bpDescription" class="boxProfileDesc expandDesc"></div>
			<div id="expandCollapse" class="flRt moreLink" style="display:none;" onclick="objBoxProfile.clickMoreLink();">more</div>
		</div>
	<!-- </div> -->
		<div class="clearBoth"></div>
	</section>
</div>

<div class="mainContentBottom">
<div class="boxProfileSubHeading boxProfileSubHeadingEllipsis">
<label id="lblBoxProfileSubHeading" class=""></label>
</div>
	<div class="profileRoles">
		<h3 class="subHeading">
			Roles <span class="addLink"><a href="#" onclick = "openCreateEntityModal('#linkRoleWithBoxModal', '#linkRoleWithBoxDialog', 'roleNamePopup');">Add Roles</a></span>
		</h3>
		<div class="profileTableWrapper" id="roleDiv"></div>
	</div>

	<div class="profileRelations">
		<h3 class="subHeading">
			Relations <span class="addLink"><a href="#" onclick = "openCreateEntityModal('#linkRelationWithBoxModal', '#linkRelationWithBoxDialog', 'relationNamePopup');">Add Relation</a></span>
		</h3>
		<div class="profileTableWrapper" id = "relationDiv"></div>
	</div>
</div>


<!-- Box Profile Role Delete Pop Up Start-->
<div id="boxProfileRoleDeleteModalWindow" class="modelback"
	style="display: none;">
	<div class="modal-window block-border"
		style="display: block; height: 175px; width: 375px; background: #ffffff"
		id="boxProfileRoleDeleteDialogBox">
		<div class="popupWrapper" id="deleteAccountpopup">
			<a href="#" title="Close" id="modalbox-close" class="closeIcon"
				onclick="closeEntityModal('#boxProfileRoleDeleteModalWindow');">Close</a>
			<header class="popupHeader">Delete Role </header>
			<div class="popupContent">
				<section class="popupInnerContent">
					<aside class="deleteAccount">Do you want to delete selected Role ?</aside>
				</section>
				<section class="bottomBtn">
					<input type="button" value="Cancel"
						onclick="closeEntityModal('#boxProfileRoleDeleteModalWindow');" class="normalButtonGrey" /> <input
						type="button" value="Ok" id = "boxProfileRoleDeleteId" class="normalButtonBlue" />
				</section>
			</div>
		</div>
	</div>
</div>
<!--  Box Profile Role Delete Pop Up End -->

<!-- Link role with box popup: start -->
<div id="linkRoleWithBoxModal" class="modelback" style="display: none;">
	<div class="modal-window block-border"
		style="display: block; height: 168px; width: 375px; background: #ffffff"
		id="linkRoleWithBoxDialog">
		<div class="popupWrapper" id="createCellpopup">
			<a href="#" title="Close" id="modalbox-close" class="closeIcon"
				onclick="closeEntityModal('#linkRoleWithBoxModal');">Close</a>
			<header class="popupHeader"> Add Role </header>
			<div class="popupContent">
				<section class="popupInnerContent">
					<form>
						<table width="100%" border="0" class="popupCellTable">
							<tr>
								<td width="50%" valign="top"><label>Role Name</label></td>
								<td width="50%"><input name="" type="text"
									id="roleNamePopup" value="" class="textBoxPopup"> <span
									class="popupAlertArea">
										<aside class="popupAlertmsg" id="roleBoxPopupErrorMsg"></aside>
								</span></td>
							</tr>
						</table>
					</form>
				</section>
				<section class="bottomBtn">
					<input type="submit" value="Cancel" onclick="closeEntityModal('#linkRoleWithBoxModal');"
						class="normalButtonGrey" id="modalbox-close12" /> <input
						type="submit" id = "btnLinkRoleToBox"  value="Create Role"
						class="normalButtonBlue" />
				</section>
			</div>
		</div>
	</div>
</div>
<!-- Link role with box popup: end -->

<!-- Link relation with box popup: start -->

									id="relationNamePopup" value="" class="textBoxPopup" style="width: 207px"> <span
									class="popupAlertArea">
										<aside class="popupAlertmsg" id="relationBoxpopupErrorMsg"></aside>
								</span></td>
							</tr>
						</table>
					</form>
				</section>
				<section class="bottomBtn">
					<input type="submit" value="Cancel" onclick="closeEntityModal('#linkRelationWithBoxModal');"
						class="normalButtonGrey" id="modalbox-close12" /> <input
						type="submit" onclick=""  id = "btnLinkRelationToBox" value="Create Relation"
						class="normalButtonBlue" />
				</section>
			</div>
		</div>
	</div>
</div>
<!-- Link relation with box popup: end -->

</div>

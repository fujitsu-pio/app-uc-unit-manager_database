<head>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<script type="text/javascript" src="../../js/commonFunctions.js"></script>
<script type="text/javascript" src="../../js/main/core/DcContext.js"></script>
<script type="text/javascript" src="../../js/main/util/extend.js"></script>
<script type="text/javascript" src="../../js/relationToRoleMapping.js"></script>
</head>

<body>
	<div class="divAssignEntity">
		<div class="leftSubHeading" style="margin-top: 0px;">

			<div class="divAssignEntityTxtBox">
			<select class="dropDownBig" id="roleBoxDropDown" onclick="uRelationToRoleMapping.enableDisableAssignRelationToRoleBtn();" tabindex="-1">
					<option value="0">[役割（BOX）</option>
			</select>
				<!-- <input type="text" class="bigTextBox assignEntityTxtBox"
					id="txtAssignEntity"> -->
			</div>
			<div class="divAssignEntityBtn">
				<input type="button" class="assignBtn assignBtnDisabled japaneseFont" value="割り当てる"
					style="margin-left: -25px;width: 108px" id = "btnAssignRelationToRole" disabled="disabled">
			</div>
			<div class="divDeleteIcon divDeleteAssignEntityIcon">
				<input type="button" class="deleteIconDisabled japaneseFont" id= "btnDeleteRelationToRoleMapping" onclick="uRelationToRoleMapping.openRelationPopUpWindow('#multipleDeleteRelationToRoleDialogBox','#multipleDeleteRelationToRoleModalWindow');" tabindex="-1" title="削除">
			</div>

		</div>
		<div id="relationToRoleMessageBlock" class="crudOperationSuccessWrapper" style="display:none;float: left;position:absolute;margin-top: 6px;">
			<div class="crudOperationMsgWrapper operationMsgDynamicWidth">
				<span class="crudOperationSuccessIcon" id="relationToRoleMessageIcon">&nbsp;</span>
				<div id="relationToRoleSuccessmsg" class="crudOperationSuccessMsg japaneseFont"></div>
			</div>
		</div>
		<div class="rightSubHeading">
			<div class="sortWrapper">
				<label class="sortText japaneseFont" style="margin-top: 5px;">日付で並べ替え</label>
				<div id="arrow" class="downArrow assignEntityDownArrow"></div>
			</div>
			<div class="paginationWrapper" style="margin-top: 3px;">
				<div class="recordCount" id="recordCount_assignRelationTab"></div>
				<div class="paginationIcons">
					<div class="leftPagination">
						<div class="firstPageDisabled japaneseFont" id="firstPage_assignRelationTab" title="最初"></div>
						<div class="prevPageDisabled japaneseFont" id="prevPage_assignRelationTab" title="前"></div>
					</div>
					<div class="rightPagination">
						<div class="nextPageDisabled japaneseFont" id="nextPage_assignRelationTab" title="次"></div>
						<div class="lastPageDisabled japaneseFont" id="lastPage_assignRelationTab" title="ラスト"></div>
					</div>
					<div class="rightPagination"></div>
				</div>
			</div>
		</div>
	</div>

	<div>
		<form name='ftable'>
			<table id='mainRelationRoleLinkTable' cellpadding='0'
				cellspacing='0' class='mainTable'>
				<thead>
					<tr>
						<th class="col1"><input
							type='checkbox' id='checkAllRelationRoleAssign'
							onclick='uRelationToRoleMapping.checkAll(this)'
							class='checkBox cursorHand regular-checkbox big-checkbox' /><label
							for='checkAllRelationRoleAssign' class='checkBoxLabel'></label></th>
						<th class="col2 japaneseFont">役割</th>
						<th class="col3 japaneseFont">Box</th>
					</tr>
				</thead>
				<tbody id='assignEntityGridTbody' class='entityGridTbody'></tbody>
			</table>
		</form>
	</div>

	<!-- Spinner code - Start -->
	<div id="modalSpinnerRelationMappingLink" class="modelbackSpinner"
		style="display: none;">
		<div class="modal-window block-border"
			style="display: block; height: 0; width: 0; background: transparent; position: absolute; top: 50%; left: 50%; border: 0"
			id="dialogSpinner">
			<div id="spinnerPopUp">
			</div>
		</div>
	</div>
	<!-- Spinner code - End -->
	<!-- Relation Single Delete Pop Up Start-->

							selected assigned role ?</aside>

	<!-- Relation Single Delete Pop Up End -->

	<!-- Relation Multiple Delete Pop Up Start-->
	<div id="multipleDeleteRelationToRoleModalWindow" class="modelback"
		style="display: none;">
		<div class="modal-window block-border"
			style="display: block; height: 230px; width: 528px; background: #ffffff"
			id="multipleDeleteRelationToRoleDialogBox">
			<div id="dvCloseIcon" class="crossDeletePropIcon"
				onclick="uRelationToRoleMapping.closeRelation();" tabindex="3" title="削除"></div>
			<div class="sessionExpiryDiv" id="dvAccessheader">
				<label class="sessionExpiredPopUpHeading japaneseFont"> 役割の割り当てを削除します(s)</label>
			</div>
			<div class="sessionExpiredLabel japaneseFont"
				style="margin-top: 32px; margin-bottom: 54px;">
				<label>あなたが選択した役割の割り当てを削除しますか（複数可） ?</label>
			</div>
			<div id="dvClose" class="sessionPopUpCloseSection">
				<input type="button" value="キャンセル" class="btnCancelPopup japaneseFont"
					onclick="uRelationToRoleMapping.closeRelation();" tabindex="1" id="btnCancelRelationToRole">
				<input type="button" class="btnSavePopup japaneseFont"
					onclick="uRelationToRoleMapping.deleteMultipleLinks();" value="削除"
					style="margin-right: 0px;" tabindex="2">
			</div>
		</div>
	</div>
	<!-- Relation Multiple Delete Pop Up End -->
</body>
</html>

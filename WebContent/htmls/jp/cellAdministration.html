<!-- Delete cell popup: start -->
<div id="deleteModal" class="modelback" style="display: none;">
	<div class="modal-window block-border" style="display: block; height: 395px; width: 614px; background-color: rgb(255, 255, 255); top: 71px; left: 330px; background-position: initial initial; background-repeat: initial initial;" id="deleteDialog">
		<div id="dvCloseIcon" class="closeIconDiv">
			<a style="margin:0px;" href="#" title="クローズ" id="modalbox-close" class="popupCloseIcon" onclick="closeDeleteModalWindow();" tabindex="4"></a>
		</div>
		<div class="accessTokenDiv" style="padding-bottom: 15px" id="dvAccessheader">
			<label class="AccessTokenHeading japaneseFont" id="lblHeadingAccessToken">
				セルの削除</label>
		</div>
		<div class="popupContent">
			<section class="popupInnerContent">
				<aside class="ContentHeadingpt1 japaneseFont" style="text-align: left;margin: 15px 0px 0px 160px;">あなたが選択したセルを削除してもよろしいていますか？</aside>
				<aside class="ContentHeadingpt1 japaneseFont" style="text-align: left;margin: 10px 0px 0px 186px;">削除された後は、復元することはできません。</aside>
				<aside class="ContentHeadingpt1 japaneseFont" style="text-align: left;margin: 25px 0px 0px 166px;">あなたは以下を参照の検証テキストを入力してください：</aside>
				<input class="ContentTextpt16 border3 backgroundcolor6 labelCapcha" type="text" id="labelCapcha" onfocus="this.blur()" tabindex="-1"/>
				<input class="textCapcha" type="text" id="textCapcha" tabindex="1">
				<span class="popupAlertArea">
					<aside class="popupAlertmsg japaneseFont" id="popupErrorMsgRecursiveCellDelete" style="margin-left:210px;"></aside>
				</span>
			</section>
			<section class="popupInnerContent">
			</section>
			<!-- Button Section Starts -->
			<section class="positionButtons" style="margin-top:0px;">
				<div id="dvCreate" class="dvCreate">
					<input type="button" id="btnDeleteCell" onclick="deleteCell();" class="btnClose japaneseFont" value="削除" tabindex="3">
				</div>
				<div id="dvCancel" class="dvCreate">
					<input type="button" id="btnCancel" onclick="closeDeleteModalWindow();" class="cancelBtn japaneseFont" value="キャンセル" tabindex="2">
				</div>
			</section>
			<!-- Button Section Ends -->
		</div>
	</div>
</div>

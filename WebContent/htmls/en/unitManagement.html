<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script type="text/javascript" src="../../js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="../../js/raphael.2.1.0.min.js"></script>
<script type="text/javascript" src="../../js/justgage.1.0.1.js"></script>
</head>
<body>
	<div class="divMainUnitManagement divScrollUnitManagement" id="scrollUnit" style="margin-top: 6px;">
		<div class="divInnerUnitManagement divScrollInnerUnitManagement">
			<div style="margin: 14px 0px 30px 0px;width: 100%;">
			<div id='breadCrum' class="divBreadcrumServiceManagement" style="margin:0px;float: left;width: 39%;">
				<div style="width: 94px;float: left;"><label class="umContentHeading" id="breadCrumServiceManagement" onclick="uHome.clickEnvironmentManagement();" style="margin-right: 5px;">Service Unit</label>&nbsp;&gt;&nbsp;</div><div style="width: 67%;float: left;" class="unitURLEllipsis"><label
					class="umContentText" id="lblUnitUrl"></label></div>

			</div>
			<div style="height: 12px;">
			<div id="crudOperationMessageBlock"
				class="crudOperationSuccessWrapper" style="display: none;">
				<div class="crudOperationMsgWrapper">
					<span class="crudOperationSuccessIcon" id="messageIcon">&nbsp;</span>
					<div id="successmsg" class="crudOperationSuccessMsg">Unit
						name updated successfully!</div>
				</div>
			</div>
			</div>
			</div>


			<div class="divUnitManagement">
				<div>
					<label id="unitName" class="Heading1 lblUnitName"></label>
					<label id="unitID" style="display: none"></label>
				</div>
				<div>
					<input type="button" class="editIconEnabled iconEditUnitName"
						onclick="uUnitManagement.initializeTextWithDefaultValue('#editUnitNameModalWindow','#editUnitNameDialogBox');" title="Edit">
				</div>

			</div>
			<!-- <div id="scrollUnit" class="divScrollUnitManagement"> -->
				<div>
					<div class="divOuterNotificationMessageUnit" style="padding: 4px 0px 0px 4px;display: none;" id="testDiv">
						<div id='divNotificationMessage'
							class="umContentText divInnerNotificationMessageUnit">
						</div>
					</div>
					<div id='dvUnitStatus' class="divOuterUnitDetails">
						<div class="divInnerUnitDetails">
							<div>
								<label class="umContentHeading lblStatusText">Status:</label><label
									id="statusIcon" class="lblStatusIcon"></label><label
									id="lblStatus" class="umContentText lblStatusValue"></label>
							</div>
							<div class="margintop5">
								<label class="umContentHeading">Plan: </label> <label
									id="lblPlan" class="umContentText lblPlanValue"></label>
							</div>
							<div class="margintop5">
								<label class="umContentHeading">Domain: </label> <label
									id="lblDomain" class="umContentText lblDomainValue"></label>
							</div>
							<div class="margintop5">
								<label class="umContentHeading">Env ID: </label> <label
									id="lblEnvID" class="umContentText lblEnvIDValue"></label>
							</div>
						</div>
					</div>

					<div class="divOuterAPIVersion">
						<div class="divHeader">
							<div class="umContentHeading divHeading">API Version</div>
						</div>
						<div id="dvApiVersion" class="umContentText divContentAPIVersion"></div>
					</div>
					<!-- STORAGE GRAPH -->
					<div class="divOuterStorage">
						<div class="divHeader">
							<div class="umContentHeading divHeading">Storage</div>
						</div>
						<div style="float: left;">
							<div id="gauge" class="divGauge"></div>
						</div>
						<div class="divDiskSpace">
							<label class="umContentHeading">Total Space: </label><label
								class="umContentText" id="totalDiskSpace"></label><br> <label
								class="umContentHeading">Used Space: </label><label
								class="umContentText" id="lblUsedStoreageSpace"></label>

						</div>
					</div>
				<!-- DATABASE GRAPH -->
				<div class="divOuterStorage">
					<div class="divHeader">
						<div class="umContentHeading divHeading">Database</div>
					</div>
					<div style="float: left;">
						<div id="databseGauge" class="divGauge"></div>
					</div>
					<div class="divDiskSpace">
						<label class="umContentHeading">Total Space: </label><label
							class="umContentText" id="totalDatabaseSpace"></label><br> <label
							class="umContentHeading">Used Space: </label><label
							class="umContentText" id="lblUsedDatabaseSpace"></label>

					</div>
				</div>

					<div class="divOuterGlobalIP">
						<div class="divHeader">
							<div class="umContentHeading divHeading">Global IP</div>
						</div>
						<div id="globalIPList"></div>
					</div>

					<div class="divOuterMail">
						<div class="divHeader">
							<div class="umContentHeading divHeading">Mail</div>
						</div>
						<div>
							<div class="divMailText">
								<label class="umContentText">Use following SMTP server
									to send mail from plugin.</label>
							</div>
							<div class="divServerText">
								<label class="umContentHeading">Server: </label><label
									class="umContentText" id="lblServer"></label>
							</div>
							<div class="divPortText">
								<label class="umContentHeading">Port: </label><label
									class="umContentText" id="lblPort"></label>
							</div>

						</div>
					</div>
				</div>
			<!-- </div> -->
		</div>
	</div>

	<!-- /********************* EDIT UNIT NAME : START **********************/ -->
	<div id="editUnitNameModalWindow" class="modelback"
		style="display: none;">
		<div class="modal-window block-border divEditUnitPopup"
			id="editUnitNameDialogBox">
			<div style="height: 231px; width: 474px;">
				<!-- <div style="height: 34px; width: 474px">
					<label class="popupCloseIcon"
						onclick="closeEntityModal('#editUnitNameModalWindow');"></label>
				</div> -->
				<div id="dvCloseIcon" class="popupCloseIcon"
				onclick="closeEntityModal('#editUnitNameModalWindow');" tabindex="4" title="Close"></div>

			<div class="sessionExpiryDiv" id="dvAccessheader">
				<label class="sessionExpiredPopUpHeading" id="lblHeadingAccessToken">
					Edit Unit</label>
			</div>
				<div class="divEditUnitPopupInner">
					<!-- <label class="Heading1">Edit Unit</label> -->
					<section class="sectionEditunit">
						<form onsubmit="return false;">
						<input type="hidden" name="CSRFToken" value="" id = "CSRFTokenEditUnitName">
							<table style="margin-left: 75px;">
								<tr>
									<td style="padding-bottom: 5px;"><label
										class="umContentHeading">Unit Name</label></td>
								</tr>
								<tr>
									<td><input type="text" id="txtUnitName" class="txtEditUnitName" tabindex="1"> <span
										class="spanPopupErrorMessage">
											<aside class="asidePopupErrorMessage" id="popupUnitNameErrorMsg"></aside>
									</span></td>
								</tr>
							</table>
						</form>
					</section>
					<section style="float: right;" class="divLogoutBtn">
						<input type="button" value="Cancel" class="btnPopupCancel"
							onclick="closeEntityModal('#editUnitNameModalWindow');" tabindex="2">
						<input type="button" value="Save" class="btnPopupSave" id="btnSaveUnitName" onclick=" uUnitManagement.editUnitName();" tabindex="3">
					</section>
				</div>
			</div>
		</div>
	</div>
	<!-- /********************* EDIT UNIT NAME : END **********************/ -->
</body>
</html>
